<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        class obj {
            constructor(name,web)
            {
                this.name=name;
                this.web=web;
            }
        }
        var output=new obj("baidu","www.baidu.com");
        setTimeout(() => {
            document.getElementById("demo").innerHTML=output.name+": "+output.web;
        }, 1000);
    </script>
    
</body>

</html>
